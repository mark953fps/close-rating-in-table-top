<label class="dropdown">
  <div class="dd-button">{{ betFrequencyLabel }}</div>

  <input type="checkbox" class="dd-input" id="test" />

  <ul class="dd-menu">
    <ng-container *ngFor="let data of betFreqData">
        <li (click)="clickBetFreqBox(data)" [ngClass]="{'selected-box': data.name === betFrequencyLabel}">{{ data.name }}</li>
    </ng-container>
  </ul>
</label>
